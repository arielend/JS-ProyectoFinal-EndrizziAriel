  <body>

    <!-- CONTENEDOR DE PÁGINA -->

                <th>Especialidad</th>
                <th>Prestador</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Estado</th>

              </tr>
            </thead>

            <tbody id="tbody-turnos">                          
            </tbody>

            <tfoot>
                <tr class="main__turnos__content__table__row-bottom">
                  <td colspan="7"></td>                              
                </tr>
            </tfoot>

          </table>            
        </div>

        <a href="nuevo-turno.html" class="button-1">Nuevo turno</a>
